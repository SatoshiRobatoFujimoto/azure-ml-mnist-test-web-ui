<html>
<head>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/jquery.fileupload.css">

<title>Azure Machine Learning - 手書き文字認識テストフォーム</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Azure Machine learning 手書き文字認識</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse"></div>
			<!--/.navbar-collapse -->
		</div>
	</nav>
	<div class="jumbotron">
		<div class="container">
			<h1>手書文字認識テストフォーム</h1>
			<p>手書きの文字認識をここからテストします。</p>
		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-12">
                <h2>0. Azure MLのAPI情報</h2>
				<div class="form-group">
					<label for="azuremlurl">Azure ML APIのURL</label> <input type="text"
						class="form-control" id="azuremlurl"
						placeholder="https://ussouthcentral.services.azureml.net/workspaces/**********************************/services/****************************/execute?api-version=2.0&details=true">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="azuremlurl">Azure ML APIのAPI KEY</label> <input type="text"
						class="form-control" id="apikey"
						placeholder="**************************************************************">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h2>1. アップロード</h2>
				<p></p>
				<p>
				<form id="uploadForm">
					<div class="form-group">
						<label for="btnUpload">画像をアップロード</label> <input type="file"
							id="file" name="file">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				</p>
			</div>
			<div class="col-md-4">
				<h2>2. 画像の確認</h2>
				<p>サイズが調整された画像を確認します。</p>
				<p id="size28img"></p>
				<p>
					<form id="detectImage">
						<div id="hiddenarea"></div>
						<button type="submit" class="btn btn-default">認識</button>
					</form>
				</p>
			</div>

			<div class="col-md-4">
				<h2>3. 認識された文字</h2>
				<span id="result" class=""> </span>
			</div>
		</div>

		<hr>

		<footer>
			<p>&copy; Ryuichi Tokugami,  2015-</p>
		</footer>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/vendor/jquery.ui.widget.js"></script>

	<script src="./js/run.js"></script>
</body>
</html>
